spring:
  application:
    name: notification-manager
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:""}
    password: ${MAIL_PASSWORD:""}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
server:
  port: 8083

logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{requestId}] - %msg%n'

app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://127.0.0.1:3000}
    allowed-methods: GET,POST,PUT,DELETE
    allowed-headers: Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers,Access-Control-Allow-Origin
  messaging:
    dead-letter:
      exchange: dead-letter-exchange
      binding-key: dead-letter
      queue: dead-letter-queue
    notifications:
      exchange: notifications-exchange
      notifications-binding-key: notifications.auth
      queue: auth-notifications-queue
  email:
    default-from: ${DEFAULT_MAIL_FROM:no-reply@challenges.com}
    default-to: ${DEFAULT_MAIL_TO}