databaseChangeLog:
  - changeSet:
      id: 1-add-user-uniqueness
      author: roman
      changes:
        - cypher:
            stripComments: true
            sql: |
              CREATE CONSTRAINT unique_user_id IF NOT EXISTS
              FOR (u:User) REQUIRE u.id IS UNIQUE;

  - changeSet:
      id: 2-add-challenge-uniqueness
      author: roman
      changes:
        - cypher:
            stripComments: true
            sql: |
              CREATE CONSTRAINT unique_challenge_id IF NOT EXISTS
              FOR (c:Challenge) REQUIRE c.id IS UNIQUE;