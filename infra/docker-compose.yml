version: '3'

networks:
  portfolio-network:
    driver: bridge

services:
  postgres:
    image: postgres:12
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
    healthcheck:
      test: pg_isready -U postgres -d postgres
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - portfolio-network

  neo4j-analytics:
    image: neo4j:2025.09.0
    restart: always
    environment:
      - NEO4J_AUTH=${NEO4J_ANALYTICS_USER}/${NEO4J_ANALYTICS_PASSWORD}
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
    networks:
      - portfolio-network

  postgres-migrations:
    image: postgres:12
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./postgres-migrations:/postgres-migrations
    command: > 
      /bin/sh -c '
      for file in /postgres-migrations/*.sql; do
        PGPASSWORD=${POSTGRES_PASSWORD} psql -h postgres -U postgres -v ON_ERROR_STOP=1 \
        -c "SET my.user_manager_password=\"${POSTGRES_USER_MANAGER_PASSWORD}\"" \
        -c "SET my.challenge_manager_password=\"${POSTGRES_CHALLENGE_MANAGER_PASSWORD}\"" \
        -c "SET my.gamification_manager_password=\"${POSTGRES_GAMIFICATION_MANAGER_PASSWORD}\"" \
        -f "$$file"
      done'
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    networks:
      - portfolio-network

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - portfolio-network

  redis:
    image: redis/redis-stack:latest
    environment:
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD","redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "6379:6379"
      - "5540:8001"
    networks:
      - portfolio-network

  user-manager:
    build:
      context: ../services/user-manager
      dockerfile: Dockerfile
    environment:
      - DATASOURCE_URL=jdbc:postgresql://postgres:5432/user-manager-db
      - SPRING_DATASOURCE_USERNAME=user-manager-user
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_USER_MANAGER_PASSWORD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - AUTH_SECRET=${AUTH_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      postgres-migrations:
        condition: service_completed_successfully
    networks:
      - portfolio-network
    restart: unless-stopped

  challenge-manager:
    build:
      context: ../apps/math-challenges/challenge-manager
      dockerfile: Dockerfile
    environment:
      - DATASOURCE_URL=jdbc:postgresql://postgres:5432/challenge-manager-db
      - SPRING_DATASOURCE_USERNAME=challenge-manager-user
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_CHALLENGE_MANAGER_PASSWORD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - AUTH_SECRET=${AUTH_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      postgres-migrations:
        condition: service_completed_successfully
    networks:
      - portfolio-network
    restart: unless-stopped

  gamification-manager:
    build:
      context: ../apps/math-challenges/gamification-manager
      dockerfile: Dockerfile
    environment:
      - DATASOURCE_URL=jdbc:postgresql://postgres:5432/gamification-manager-db
      - SPRING_DATASOURCE_USERNAME=gamification-manager-user
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_GAMIFICATION_MANAGER_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - AUTH_SECRET=${AUTH_SECRET}
      - USER_MANAGER_HOST=user-manager
      - USER_MANAGER_PORT=8081
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      postgres-migrations:
        condition: service_completed_successfully
    networks:
      - portfolio-network
    restart: unless-stopped

  notification-manager:
    build:
      context: ../services/notification-manager
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - DEFAULT_MAIL_TO=${DEFAULT_MAIL_TO}
      - DEFAULT_MAIL_FROM=${DEFAULT_MAIL_FROM}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - portfolio-network
  
  analytics-manager:
    build:
      context: ../apps/math-challenges/analytics-manager
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - AUTH_SECRET=${AUTH_SECRET}
      - NEO4J_URI=bolt://neo4j-analytics:7687
      - NEO4J_USER=${NEO4J_ANALYTICS_USER}
      - NEO4J_PASSWORD=${NEO4J_ANALYTICS_PASSWORD}
    depends_on:
      rabbitmq:
        condition: service_healthy
      neo4j-analytics:
        condition: service_healthy
    networks:
      - portfolio-network

  frontend:
    build:
      context: ../apps/math-challenges/fe
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - portfolio-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ../services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CHALLENGE_MANAGER_URL=http://challenge-manager:8080
      - USER_MANAGER_URL=http://user-manager:8081
      - GAMIFICATION_MANAGER_URL=http://gamification-manager:8082
      - NOTIFICATION_MANAGER_URL=http://notification-manager:8083
      - ANALYTICS_MANAGER_URL=http://analytics-manager:8084
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    depends_on:
      - analytics-manager
      - notification-manager
      - gamification-manager
      - challenge-manager
      - user-manager
    networks:
      - portfolio-network

volumes:
  postgres-data:
  neo4j-data:
